<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
  <div class="container">
    <a class="navbar-brand" routerLink="/" routerLinkActive="active">Edu courses</a>
    
      <ul class="navbar-nav me-auto mb-2 mb-md-0" *ngIf="accountService.currentToken$ | async">
        <li class="nav-item">
          <a class="nav-link" routerLink="/courses" routerLinkActive="active">Courses</a>
        </li>
      </ul>

      <div class="dropdown" *ngIf="accountService.currentToken$ | async" dropdown>
        <a class="dropdown-toggle text-light text-decoration-none" dropdownToggle>Welcome Guest</a>
        <div class="dropdown-menu mt-3" *dropdownMenu>
          <a class="dropdown-item" (click)="logout()">Logout</a>
        </div>
      </div>

      <form *ngIf="!(accountService.currentToken$ | async)" #loginForm="ngForm" class="d-flex" (ngSubmit)="login()" autocomplete="off">
        <input 
          name="username"
          [(ngModel)]="model.username"
          class="form-control me-2" 
          type="text" 
          placeholder="Username">
        <input 
          name="password"
          [(ngModel)]="model.password"
          class="form-control me-2" 
          type="password" 
          placeholder="Password">
        <button class="btn btn-success" type="submit">Login</button>
      </form>

  </div>
</nav>
